version: '3.8'

services:
  app:
    environment:
      - ENVIRONMENT=staging
      - LOG_LEVEL=DEBUG
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    ports:
      - "7860:7860"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    profiles: [] 